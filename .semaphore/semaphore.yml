version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-service start postgres 11 --username=test --password=test --db=test
            - sem-version go 1.11
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
      env_vars:
        - name: APP_DB_USERNAME
          value: test
        - name: APP_DB_PASSWORD
          value: test
        - name: APP_DB_NAME
          value: test
